<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="layout::menu"></nav>

	<div class="card">
		<div class="card-header badge-info">LISTADO DE PROFORMAS</div>
		<div class="card-body">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Usuario</th>
						<th scope="col">Codigo</th>
						<th scope="col">Nombre</th>
						<th scope="col">Email</th>
						<th scope="col">Asunto</th>
						<th scope="col">Telefono</th>
						<th scope="col">Mensaje</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contacto : ${lstconsulta}">
						<td th:text="${usuario}"></td>
						<td th:text="${contacto.idConsulta}"></td>
						<td th:text="${contacto.nombre}"></td>
						<td th:text="${contacto.email}"></td>
						<td th:text="${contacto.asunto}"></td>
						<td th:text="${contacto.telefono}"></td>
						<td th:text="${contacto.mensaje}"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
