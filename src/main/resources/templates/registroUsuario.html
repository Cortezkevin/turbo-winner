<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<script type="text/javascript"
	th:src="@{/script/jquery/jQuery_v3.6.0.js}"></script>
<script type="text/javascript"
	th:src="@{/script/bootstrap/bootstrap.bundle.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
<link rel="stylesheet" href="css/css/registrarUsuario.css">
<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
<!-- icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
	<a><img src="/img/Promet.png"></a>
	<span><h2>CREA TU CUENTA PARA INGRESAR A LA WEB DE LA CONSTRUCTORA </h2> </span>
<br>
	<div class="container1">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-lg">

				<div class="card">
					<h5 class="card-header">Nuevo Usuario</h5>
					<div class="card-body">

						<form th:action="@{/RegistrarUsuario}"
							th:object="${usuarioForm}" method="POST">
							<div class="form-group">
								<label for="exampleInputEmail1">Nombre: </label> <input
									th:field="*{nombreUsuario}" type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Email: </label> <input
									th:field="*{email}" type="email" class="form-control"
									id="exampleInputPassword1">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									th:field="*{password}" type="password" class="form-control"
									id="exampleInputPassword1">
							</div>
							<div id="registrar"><button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Registrar</button><br> </div> 
							<div id="back"><a th:href="@{/Home}"><i class="fas fa-arrow-circle-left"></i> Regresar</a> </div> 
							<div th:if="${visualizar}" class="alert alert-success"
								role="alert">
								<span th:text="${mensaje} ?: ''"></span>
							</div>
						</form>

					</div>
				</div>


			</div>
			<div class="col-sm"></div>
		</div>
	</div>
</body>
</html>
